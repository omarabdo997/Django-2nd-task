{% extends 'base_layout.html' %}
{% block content %}
    <h1>Article_list</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
                <p>{{article.snippit}}</p>
                <p>{{article.date}}</p>

            </div>
        {% endfor %}

    </div>

{% endblock %}
